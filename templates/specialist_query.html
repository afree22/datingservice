<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Love</title>
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <h1 class="title">
      <img src="resources/LoveHeader.jpg" alt="Find love">
    </h1>
     <section>
     	<div class="buttonHolder">
			<form action="num_clients_married">
				<button id="specialist-query" class="btn">Number of clients who were earlier married </button>
			</form>
		</div>
     	<div class="buttonHolder">
			<form action="num_clients_gender">
				<button id="specialist-query" class="btn">Number of male and female clients </button>
			</form>
		</div>
     	<div class="buttonHolder">
			<form action="num_dates_gender">
				<button id="specialist-query" class="btn">Average Number of Dates by Gender</button>
			</form>
		</div>
		<div class="buttonHolder">
			<form action="type_crime">
				<button id="specialist-query" class="btn">Type of crime recorded</button>
			</form>
		</div>
		<div class="buttonHolder">
			<form action="age_children">
				<button id="specialist-query" class="btn">Average Age of Client Children</button>
			</form>
		</div>
		<div>
			<form action="specialist-welcome">
				<button id="specialist-query" class="btn">Go Back</button>
			</form>
		</div>
	</section>
</body>
</html>
