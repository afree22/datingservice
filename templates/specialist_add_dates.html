<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Love</title>
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <h1 class="title">
      <img src="resources/LoveHeader.jpg" alt="Find love">
    </h1>
     <section>
      <form action="insert_dates" method="POST">
        <h2> Add Dates for a Client </h2>
        <p>
          <label for="c1_ssn">SSN of Client </label> <input type="number" name="c1_ssn" id="c1_ssn" />
        </p>
         <p>
          <label for="c2_ssn">SSN of Date </label> <input type="number" name="c2_ssn" id="c2_ssn" />
        </p>
        <p>
          <label for="scheduled_date">Scheduled Date</label> <input type="date" name="scheduled_date" id="scheduled_date" />
        </p>
         <p>
          <label for="location"> Location </label> <input type="text" name="location" id="location" />
        </p>
        <p>
          <label for="occurred"> Did the date occur? </label> <input type="text" name="occurred" id="occurred" />
        </p>
         <p>
          <label for="interested"> Interested? </label> <input type="text" name="interested" id="interested" />
        </p>
        <p>
          <label for="see_again"> Interested in seeing again? </label> <input type="text" name="see_again" id="see_again" />
        </p>
        <p>
          <input type="submit" class="btn" value="Sumbit!" />
        </p>
      </form>
      <form action="specialist_add_landing">
		<button id="specialist-query" class="btn">Go Back</button>
	</form>
    </section>
  </body>
</html>
